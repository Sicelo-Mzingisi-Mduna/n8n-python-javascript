[supervisord]
nodaemon=true
user=root
logfile=/dev/null
logfile_maxbytes=0

[program:n8n-main]
command=n8n start
autostart=true
autorestart=true
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:n8n-python-runner]
# We point the worker to the main instance and tell it NOT to start its own broker
command=n8n worker --task-runner:type=python --broker-host=127.0.0.1 --broker-port=5679
autostart=true
autorestart=true
# Wait 10 seconds to ensure the main server has opened port 5679
startsecs=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0